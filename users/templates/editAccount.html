{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<header class="py-4 my-5">
	<div class="container h-100">
	  <div class="row h-100 align-items-center">
		<div class="col-lg-12">
		</div>
	  </div>
	</div>
</header>
<div class="container">

  <h1>개인정보 수정하기</h1>
  <div class="mt-3 text-muted">입력란에 정보를 모두 기입한 후 수정하기 버튼을 누르세요.</div>
  <div class="mb-3 text-muted">비밀번호 변경은 오른쪽 링크를 눌러주세요. <a href="{% url 'password' %}">비밀번호 변경</a></div>
  <hr style="margin: 30px 0; background-color:#9cbeb0; height: 1px; border:0;">
  <form method="post" action="">
	{% csrf_token %}
	<div class="form-group row">
	  <label for="username" class="col-sm-2 col-form-label">아이디</label>
	  <div class="col-sm-10">
		<input type="text" readonly class="form-control-plaintext" id="username" value="{{ request.user }}">
	  </div>
	</div>
	<div class="form group row mb-3">
	  <label for="email" class="col-sm-2 col-form-label">이메일</label>
	  <div class="col-sm-10">
		<input type="text" readonly class="form-control-plaintext" id="email" value="{{ user.email }}">
	  </div>
	</div>
	<div class="form group row mb-3">
	  <label for="{{ user_change_form.last_name.id_for_label }}" class="col-sm-2 col-form-label">성</label>
	  <div class="col-sm-4">
		<input class="form-control" id="{{ user_change_form.last_name.id_for_label }}"
		  name="{{ user_change_form.last_name.html_name }}" placeholder="{{ user.last_name }}" type="text" />
	  </div>
	  <label for="{{ user_change_form.first_name.id_for_label }}" class="col-sm-2 col-form-label">이름</label>
	  <div class="col-sm-4">
		<input class="form-control" id="{{ user_change_form.first_name.id_for_label }}"
		  name="{{ user_change_form.first_name.html_name }}" placeholder="{{ user.first_name }}" type="text" />
	  </div>
	</div>
	<br>
	<div class="text-right mb-4">
	  <button class="btn btn-success type="submit">수정하기</button>
	</div>
  </form>
</div>
{% if message %}
<script>
		alert('{{ message }}');
</script>
{% endif %}
{% endblock %}
