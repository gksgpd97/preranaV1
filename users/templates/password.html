{% extends 'home/base.html' %}
{% block content %}

<header class="py-4 my-5">
	<div class="container h-100">
	  <div class="row h-100 align-items-center">
		<div class="col-lg-12">
		</div>
	  </div>
	</div>
</header>
<div class="container">
  <h1>비밀번호 수정하기</h1>
  <div class="mt-3 text-muted">비밀번호는 다른 개인정보와 비슷하면 안됩니다.</div>
  <div class="mb-3 text-muted">비밀번호는 반드시 8자 이상이어야 하며 영문, 숫자, 특수문자 중 두 종류 이상을 포함해야합니다.</div>
  <div class="mt-3 mb-1 text-muted">입력란에 정보를 모두 기입한 후 수정하기 버튼을 누르세요.</div>
  <hr style="margin: 30px 0; background-color:#9cbeb0; height: 1px; border:0;">
  <form method="post" action="">
	{% csrf_token %}
	<div class="form-group row">
	  <label for="{{ password_change_form.old_password.id_for_label }}" class="col-sm-2 col-form-label">현재 비밀번호</label>
	  <div class="col-sm-10">
		<input class="form-control" id="{{ password_change_form.old_password.id_for_label }}"
		  name="{{ password_change_form.old_password.html_name }}" type="password" />
	  </div>
	</div>
	<div class="form group row mb-3">
	  <label for="{{ password_change_form.new_password1.id_for_label }}" class="col-sm-2 col-form-label">새 비밀번호</label>
	  <div class="col-sm-10">
		<input class="form-control" id="{{ password_change_form.new_password1.id_for_label }}"
		  name="{{ password_change_form.new_password1.html_name }}" type="password" />
	  </div>
	</div>
	<div class="form group row mb-3">
	  <label for="{{ password_change_form.new_password2.id_for_label }}" class="col-sm-2 col-form-label">새 비밀번호 확인</label>
	  <div class="col-sm-10">
		<input class="form-control" id="{{ password_change_form.new_password2.id_for_label }}"
		  name="{{ password_change_form.new_password2.html_name }}" type="password" />
	  </div>
	</div>
	<br>
	<div class="text-right mb-4">
	  <button class="btn btn-success type="submit">수정하기</button>
	</div>
  </form>
</div>
{% if message %}
<script>
		alert('{{ message }}');
</script>
{% endif %}
{% endblock %}
