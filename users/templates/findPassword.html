{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<header class="py-4 my-5">
	<div class="container h-100">
	  <div class="row h-100 align-items-center">
		<div class="col-lg-12">
		</div>
	  </div>
	</div>
</header>
  
<article>	
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<p>회원가입 당시 기입하셨던 이름과 이메일을 입력해주세요.</p>
			</div>
		</div>
		<div class="row">
		  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin ">
			  <div class="card-body">
				<form method="post" action="">
					{% csrf_token %}
					<div class="form group row">
					  <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">이름</label>
					  <div class="col-sm-9">
						<input class="form-control" id="{{ form.username.id_for_label }}"
						  name="{{ form.username.html_name }}" type="text" required />
					  </div>
					</div>
					<br>
					<div class="form group row">
					  <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">이메일</label>
					  <div class="col-sm-9">
						<input class="form-control" id="{{ form.email.id_for_label }}"
						  name="{{ form.email.html_name }}" type="text" required />
					  </div>
					</div>
					<br>
					<div class="text-right my-1">
					  <button class="btn btn-success" type="submit">비밀번호 찾기</button>
					</div>
					
				</form>
				{% if message %}
					<script>
					  alert('{{message}}');
					</script>
				{% endif %}
			  </div>
			</div>
		  </div>
		</div>
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<p class="text-right"><a style="color:#989898; text-decoration:none; " href="{% url 'findUsername' %}">아이디 찾기</a></p>
			</div>
		</div>
	</div>  
</article>
  
{% endblock %}
